<!DOCTYPE html>
<html>
<head>
	<title>T02E04</title>
	<link rel="shortcut icon" href="../favicon.ico">
    <script src="../libs/aframe/aframe.min.js"></script>
    <script src="../libs/aframe/aframe-extras.min.js"></script>
</head>
<body>
	<a-scene>
		<!-- Modelos -->
		<a-assets>
			<a-asset-item id="crab"      src="assets/crab/scene.gltf"></a-asset-item>
			<a-asset-item id="crocodile" src="assets/crocodile/scene.gltf"></a-asset-item>
			<a-asset-item id="shark"     src="assets/shark/scene.gltf"></a-asset-item>
			<a-asset-item id="manta"     src="assets/manta/scene.gltf"></a-asset-item>
			<a-asset-item id="swimming"  src="assets/swimming/scene.gltf"></a-asset-item>
			<a-asset-item id="turtle"    src="assets/turtle/scene.gltf"></a-asset-item>
		</a-assets>

		<!-- Camera, fundo, luz ambiente -->
		<a-entity camera look-controls wasd-controls="acceleration:100; fly:true" position="0 0 0"></a-entity>
		<a-entity light="type: ambient; color: #ffffff; intensity: 0.8"></a-entity>
		<a-sky src="assets/sea.jpg"></a-sky>

		<!-- Objetos -->
		<a-entity gltf-model="#crab"      position=" 10 -5  0.0 " rotation="0  90 0" scale="0.1  0.1  0.1 " animation-mixer></a-entity>
		<a-entity gltf-model="#crocodile" position="  5  0 -8.66" rotation="0 330 0" scale="1    1    1   " animation-mixer></a-entity>
		<a-entity gltf-model="#shark"     position=" -5  0 -8.66" rotation="0 120 0" scale="2    2    2   " animation-mixer></a-entity>
		<a-entity gltf-model="#manta"     position="-10  0  0.0 " rotation="0  90 0" scale="0.02 0.02 0.02" animation-mixer></a-entity>
		<a-entity gltf-model="#swimming"  position=" -5  0  8.66" rotation="0 150 0" scale="1    1    1   " animation-mixer></a-entity>
		<a-entity gltf-model="#turtle"    position="  5  0  8.66" rotation="0  30 0" scale="0.03 0.03 0.03" animation-mixer></a-entity>
	</a-scene>
</body>
</html>
