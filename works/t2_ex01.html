<!DOCTYPE html>
<html>
<head>
	<title>T02E01</title>
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" href="../html/resources/default.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../libs/aframe/aframe.min.js"></script>
</head>
<body>
	<a-scene>
		<!-- ground & sky ---------->
		<a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow="receive: true"></a-plane>
		<a-sky color="#ECECEC"></a-sky>
		<a-entity light="type: point; color: #ffffff; intensity: 1.0; castShadow:true" position="0 2.5 0"></a-entity>

		<!-- objects around the camera (default position is 0 0 0 ---------->
		<a-sphere       position=" 1.73 0.5  1" radius="0.5" color="#EF2D5E" shadow="cast: true"></a-sphere>
		<a-box          position=" 0    0.5 -2" color="#4CC3D9" shadow="cast: true"></a-box>
		<a-cone         position="-1.73 0.5  1" color="tomato" radius-bottom="0.5" radius-top="0" shadow="cast: true"></a-cone>
	</a-scene>
</body>
</html>
